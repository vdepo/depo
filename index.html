<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофе</title>
</head>

<body>
    <div class="cards">
        <figure class="coffee-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://vkusnotochkamenu.ru/image/cache/catalog/photo/870119412-latte-600x600.jpg" alt="">
                    <figcaption>Латте</figcaption>
                    <div class="card-footer">
                        <span class="price">189 ₽</span>
                        <button type="button" class="add-to-cart">Добавить в корзину</button>
                        <div class="qty-controls" aria-label="Количество товара">
                            <button type="button" class="qty-btn minus" aria-label="Уменьшить количество">-</button>
                            <span class="qty-value">1</span>
                            <button type="button" class="qty-btn plus" aria-label="Увеличить количество">+</button>
                        </div>
                    </div>
                </div>

                <div class="card-back">
                    50 мл эспрессо; <br>
                    150 мл молока;<br>
                    сахар (по вкусу);<br>
                    молотая корица или 2 дольки шоколада.
                </div>

            </div>

        </figure>

        <figure class="coffee-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://vkusnoitochka.ru/resize/176x176/upload/iblock/6cf/sh1sqgixam6abugmujsedjyv2tid61ti/large.png"
                        alt="">
                    <figcaption>Бабл Айс кофе</figcaption>
                    <div class="card-footer">
                        <span class="price">219 ₽</span>
                        <button type="button" class="add-to-cart">Добавить в корзину</button>
                        <div class="qty-controls" aria-label="Количество товара">
                            <button type="button" class="qty-btn minus" aria-label="Уменьшить количество">-</button>
                            <span class="qty-value">1</span>
                            <button type="button" class="qty-btn plus" aria-label="Увеличить количество">+</button>
                        </div>
                    </div>
                </div>

                <div class="card-back">
                    Кофейный напиток с добавлением льда, молока и <br>
                    жевательных карамельных шариков баблс в сочетании с ярким сиропом в <br>
                    азиатском стиле с нотами лемонграсса, кокоса, имбиря.
                </div>

            </div>

        </figure>
    </div>
    <script src="script.js"></script>

</body>

</html>
