<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофе</title>
</head>

<body>
    <div class="cards">
        <figure class="coffee-card"><img
                src="https://vkusnotochkamenu.ru/image/cache/catalog/photo/870119412-latte-600x600.jpg" alt="Latte"
                width="600" height="600">
            <figcaption>Латте</figcaption>
            <div class="card-recipe">
                <span class="text">
                    50 мл эспрессо;
                    150 мл молока;
                    сахар (по вкусу);
                    молотая корица или 2 дольки шоколада.
                </span>
            </div>
        </figure>

        <figure class="coffee-card">
            <img src="https://vkusnotochkamenu.ru/image/cache/catalog/photo/53458915-kapuchino-600x600.jpg"
                alt="capuccino" width="600" height="600">
            <figcaption>Капучино</figcaption>
        </figure>

        <figure class="coffee-card">
            <img src="https://vkusnotochkamenu.ru/image/cache/catalog/photo/253715394-amerikano-600x600.jpg"
                alt="amerikano">
            <figcaption>Американо</figcaption>
        </figure>
    </div>
    <script src="script.js"></script>
</body>

</html>
